<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script>
    $(document).on('keypress', 'input', function (e) {
        if (e.which === 8 || e.which === 9 || (e.which >= 65 && e.which <= 90) || e.which === 32) {
            e.preventDefault();
            var $next = $('[tabIndex=' + (+this.tabIndex + 1) + ']');

            if (!$next.length) {
                $next = $('[tabIndex=1]');
            }
            $next.focus().click();
        }
    });
</script>
