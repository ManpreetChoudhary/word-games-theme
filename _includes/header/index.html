{% assign lang = page.lang %}
{% assign dataToShow = site.data.header[lang].data %}

<!-- header starts -->
<header id="header">
    <!-- navigation startss -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
         {% if dataToShow.navbarBrandText != "" %}
        <a class="navbar-brand" href="/" title="{{site.title}}">{{dataToShow.navbarBrandText}}</a>
        {% else %}
        <a href="/">
            <img height="35" width="35" src="{{ dataToShow.navbarBrandLogo }}"
                alt="{{ dataToShow.navbarBrandLogo }}" title="{{site.title}}">
        </a>
        {% endif %}

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <i class="fas fa-bars fa-2x" style="color:#000"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                      {% for item in dataToShow.more %}
                       <a class="dropdown-item" href="{{item.url}}">
                           {{item.name}}
                        </a>
                {% endfor %}
                       
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar close -->
</header>
<!-- header close -->
