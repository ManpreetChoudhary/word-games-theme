{% assign lang = page.lang %}
{% assign dataToShow = site.data.header[lang].data %}

<!-- header starts -->
<header id="header">
    <!-- navigation startss -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand" href="/" title="words with letters">

            <img src="{{ site.logo | relative_url }}" alt="{{site.name}}-logo" style="width:35px; height:35px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <i class="fas fa-bars fa-2x" style="color:#000"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        {% for item in dataToShow.more %}
                        <a class="dropdown-item" href="{{item.url}}">
                            {{item.name}}
                        </a>
                        {% endfor %}

                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar close -->
</header>
<!-- header close -->
