---
layout: allpages
---
<div class="container-fluid text-center" style="margin: 100px 0;">
    <h1 class="mb-5 as-percentage-heading">All Pages for Steps Calculator</h1>
    <div class="row">
        {% for item in site.data.xyzPagesData.en %}
        {%- assign hypen = item[0] | split: '-' | last -%}
        <li class="col-md-3 py-2 conver-list" style="list-style: none;">
            <a href="/words-with-letters/{{hypen}}" style="color:#0d6efd!important;">
                {{ item[0] | replace: "-"," " |capitalize}}
            </a>
        </li>
        {% endfor %}
    </div>
</div>
